<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <style>
        html {
            height: 100%;
          }
          body {
            margin:10px;
            padding:0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
          }
          h1{
            color:white;
          }
          .heading {
            position: relative;
            width: 80%;
            margin: 0px;
            padding: 25px;
            background: rgba(0, 0, 0, .5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
            font-style: italic;
            border: 0.5px solid black;
            color: aqua;;
        }
        
</style>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <br>
    <h3 class='heading'>Predicted price = {{data}} Lakhs</h3>
</body>
</html>
